<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<section>
    <div class="form-box">
        <div class="form-value">
            <form action="/login" method="post">
                <h2>Login</h2>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input id="username" type="text" name="id" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input id="password" type="password" name="pass" required>
                    <label for="password">Password</label>
                </div>
                <div class="forget">
                    <label for="remember-me"><input id="remember-me" type="checkbox" name="_re">Remember Me </label>
                        <input type="hidden" name="_csrf"  th:value="${_csrf.token}">
                </div>
                <button>Log in</button>
                <div class="register">
                    <p>Don't have a account <a href="/register">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
